<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Syne+Mono&display=swap" rel="stylesheet">

<style>

    div {
        font-family: 'Source Code Pro', monospace;
        max-width: 80%;
        margin: 20px auto;
        font-size: 40px;
        letter-spacing: 1px;

    }

    .cursor {
        opacity: 0;
        transition: 0.2s;
    }

    .cursor.active {
        opacity: 1;
    }


</style>
</head>
<body>
    <div>
        <span class="text"></span><span class="cursor">|</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
